<div class="card border-primary mb-3 m-5" id="card">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2 text-left">
            <button type="button" class="btn btn-primary btn-rounded" routerLink="/clientes/form">Crear</button>
        </div>
        <table class="table table-striped" *ngIf="clientes?.length else elseBlock">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of clientes">
                    <td>{{ item.id }}</td>
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.apellido }}</td>
                    <td><button type="button" class="btn btn-primary" [routerLink]="['/clientes/form', item.id]">Modificar</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="delete(item)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <ng-template #elseBlock>
            <div class="alert alert-primary" role="alert">
               No existen registros.
            </div>
        </ng-template>
    </div>
</div>
