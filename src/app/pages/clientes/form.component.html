<div class="card bg-dark text-white m-5">
    <div class="card-header">Crear cliente</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="cliente.apellido">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1">
                    <button role="button" class="btn btn-primary" (click)="create()">Crear</button>
                </div>
                <div class="col-sm-1">
                    <button role="button" class="btn btn-danger" (click)="cancel()">Volver</button>
                </div>
            </div>
        </form>
    </div>
</div>
